<html>
<body>
  <form>
    <th:block th:fragment="select (name, items)">
      <div class="form-group">
        <div class="col-sm-10">
          <select th:name="${name}" class="w-100">
            <option th:each="item : ${items}" th:value="${item.id}"
              th:text="${item.name}">template</option>
          </select>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
