<html>
<body>
  <form>
    <th:block th:fragment="selectFilter (name, items)">
      <input th:replace="~{fragments/selectField :: select (${name}, ${items}, true, true, 'fa-filter')}" />
    </th:block>
    <th:block th:fragment="selectNewItem (name, items, faIcon)">
      <input th:replace="~{fragments/selectField :: select (${name}, ${items}, false, false, ${faIcon})}" />
    </th:block>
  </form>
</body>
</html>
