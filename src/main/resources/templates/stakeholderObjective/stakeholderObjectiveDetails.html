<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body}, ~{::head},'stakeholderObjectives')}">
  <head></head>
  <body>
    <h2>Stakeholder Objective Information</h2>

    <table class="table table-striped" th:object="${stakeholderObjective}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{specificationObjective.name}"></b></td>
      </tr>
      <tr>
        <th>Stakeholder</th>
        <td><span th:text="*{stakeholder.name}"></span></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{specificationObjective.description}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="*{notes}"></td>
      </tr>
      <tr>
        <th>Priority</th>
        <td th:text="*{priority}"></td>
      </tr>
    </table>
    <div class="row">
      <div class="col">
        <a th:href="@{/specification/__${specification.id}__/stakeholder/__${stakeholder.id}__/stakeholderObjective/__${stakeholderObjective.id}__/edit}" class="btn btn-primary"><i class="fa fa-pencil me-1" aria-hidden="true"></i> Edit
          Stakeholder Objective</a>
        <a th:if="${!stakeholderObjective['new']}" class="btn btn-primary ms-2" onclick="if(confirm('Are you sure you want to delete this stakeholder objective?')) document.getElementById('deleteForm').submit()"><i class="fa fa-trash-o me-2" aria-hidden="true"></i>Delete</a>
      </div>
    </div>
    <form id="deleteForm" th:object="${stakeholderObjective}" th:action="@{/specification/__${specification.id}__/stakeholder/__${stakeholder.id}__/stakeholderObjective/__${stakeholderObjective.id}__/delete}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" id="delete-name"  th:field="*{specificationObjective.name}"/>
    </form>
  </body>
</html>
