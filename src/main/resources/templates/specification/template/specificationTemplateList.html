<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layoutTemplates :: layout (~{::contentBody}, ~{::head}, 'templates')}">
<head></head>
<body>
<th:block th:fragment="contentBody">
    <h2>Specification Templates</h2>

    <table id="specification_templates" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 200px;">Name</th>
            <th>Priority</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="specificationTemplate : ${specificationTemplates}">
            <td>
                <a th:href="@{/specification/template/__${specificationTemplate.id}__/edit}"
                   th:text="${specificationTemplate.name}"/></a>
            </td>
            <td th:text="${specificationTemplate.priority}"/>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" type="button" href="/templates">
        <i class="fa fa-ban me-1" aria-hidden="true"></i>
        <span>Cancel</span>
    </a>
    <script type="text/javascript">
    updateTreeForSpecificationTemplates();

    </script>
</th:block>
</body>
</html>
