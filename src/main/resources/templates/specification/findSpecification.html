<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layoutSpecifications :: layout (~{::contentBody}, ~{::head},'specifications')}">
<head></head>
<body>
<th:block th:fragment="contentBody">
    <h2>Find Specifications</h2>
    <form th:object="${specification}" th:action="@{/specification/find}" method="post"
          class="form-horizontal" id="search-specification-form">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label class="col-sm-2 control-label">Name </label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{name}" size="30"/> <span class="help-inline"><div
                        th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 d-flex">
                <a class="btn btn-primary" type="button" href="/specifications">
                    <i class="fa fa-ban me-1" aria-hidden="true"></i>
                    <span>Cancel</span>
                </a>
                <button type="submit" class="btn btn-primary ms-2"><i class="fa fa-search me-1" aria-hidden="true"></i> Find
                    Specification
                </button>
            </div>
        </div>
    </form>
</th:block>
</body>
</html>
