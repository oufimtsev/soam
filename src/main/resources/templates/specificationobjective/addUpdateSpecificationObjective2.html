<h2>Specification Objective</h2>

<div th:replace="~{fragments/flash :: flash}"></div>
<form th:object="${specificationObjective}"
      th:action="${specificationObjective['new']} ? @{/specification/__${specification.id}__/specificationObjective2/new} : @{/specification/__${specification.id}__/specificationObjective2/__${specificationObjective.id}__/edit}"
      class="form-horizontal" id="add-specification-objective-form" method="post"
      onsubmit="soamFormSubmit(this);return false;">
    <input type="hidden" th:field="*{specification}"/>
    <input type="hidden" id="collectionType" name="collectionType" th:attr="value=${collectionType} ?: ''"/>
    <div th:if="${specificationObjective['new'] && collectionType == 'copyTemplate'}" class="col-sm-offset-2 d-flex justify-content-end">
        <div th:replace="~{fragments/templateDropdown :: templateDropdown(${objectiveTemplates})}" />
    </div>
    <div class="form-group has-feedback">
        <input
                th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
        <input
                th:replace="~{fragments/inputField :: input ('Notes', 'notes', 'textarea')}"/>
        <input
                th:replace="~{fragments/prioritySelectField :: select ('Priority', 'priority', ${priorities})}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 d-flex">
            <button class="btn btn-primary" type="button" onclick="soamFormCancel()">
                <i class="fa fa-ban me-1" aria-hidden="true"></i>
                <span>Cancel</span>
            </button>
            <button class="btn btn-primary ms-2" type="submit"
                    th:with="text=${specificationObjective['new']} ? 'Add Specification Objective' : 'Update Specification Objective',
                  icon=${specificationObjective['new']} ? 'fa-plus' : 'fa-pencil-square-o'">
                <i class="fa me-1" th:classappend="${icon}" aria-hidden="true"></i>
                <span th:text="${text}">Add/Update</span>
            </button>
            <span class="flex-grow-1"></span>
        </div>
    </div>
</form>

<script type="text/javascript">
    initCollectionDropdown();
</script>
