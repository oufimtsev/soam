<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body}, ~{::head}, 'specificationObjectives')}">
  <head></head>
  <body>
    <h2>Specification Objective Information</h2>

    <table class="table table-striped" th:object="${specificationObjective}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Specification</th>
        <td><span th:text="*{specification.name}"></span></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="*{notes}"></td>
      </tr>
      <tr>
        <th>Priority</th>
        <td th:text="*{priority}"></td>
      </tr>
    </table>
    <div class="row">
      <div class="col">
        <a th:href="@{/specification/__${specification.id}__/specificationObjective/__${specificationObjective.id}__/edit}" class="btn btn-primary"><i class="fa fa-pencil me-1" aria-hidden="true"></i> Edit
          Specification Objective</a>
        <a th:if="${!specificationObjective['new']}" class="btn btn-primary ms-2" onclick="if(confirm('Are you sure you want to delete this specification objective?')) document.getElementById('deleteForm').submit()"><i class="fa fa-trash-o me-2" aria-hidden="true"></i>Delete</a>
      </div>
    </div>
    <form id="deleteForm" th:object="${specificationObjective}" th:action="@{/specification/__${specification.id}__/specificationObjective/__${specificationObjective.id}__/delete}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" id="delete-name"  th:field="*{name}"/>
    </form>

  </body>
</html>
